{% extends 'layout.html' %}
{%block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-info" role="alert">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Sign In</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="login" method="post">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                    </label>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                                    </div>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                            </fieldset>
                        </form>
                         <form action="/upload-file" role="form" method="post" enctype="multipart/form-data">
                            <fieldset>
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="row" style="margin-top: 20px;">

                                    <div class="col-md-12" >
                                        <input type="submit" class="btn btn-lg btn-success btn-block" />
                                    </div>
                                    <div class="col-md-12">
                                        <label for="file-input" style="margin-top: 10px; width: 100%;">
                                            <i class="fa fa-file-code-o" aria-hidden="true" style="display: inline;  margin: 10px; margin-top: 20px;"></i>
                                            <input type="file" name="file-input" style="    display: inline;">
                                        </label>
                                    </div>
                                </div>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
